{{define "dog-row"}}

<tr class="on-hover" 
	id="row-{{ .Dog.Id }}" 
	{{ range $key, $value := .Attrs}} {{$key}}="{{$value}}"{{end}}> 
	<td>{{ .Dog.Name }}</td>
	<td>{{ .Dog.Breed }}</td>
	<td class="buttons">
		<button type="" class="show-on-hover" hx-delete="/dog/{{.Dog.Id}}" hx-confirm="Are you sure?" hx-target="closest tr"
			hx-swap="delete">
			x
		</button>
		<button type="button" class="show-on-hover" hx-put="/select/{{.Dog.Id}}" hx-swap="none">
			Edit
		</button>
	</td>
</tr>
{{end}}
